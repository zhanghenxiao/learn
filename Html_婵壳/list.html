<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表 表格</title>
</head>
<body>
    无序列表 ul+li,有序列表 ol+li ,自定义列表 dl+dt+dd
     li{aa$}*6  自增
    <ul>
        <li>aa1</li>
        <li>aa2</li>
        <li>aa3</li>
        <li>aa4</li>
        <li>aa5</li>
        <li>aa6</li>
    </ul>
    <ol>
        <p>好吃排行榜</p>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
        <li>有序列表5</li>
    </ol>
    <dl>
        <dt>可多个标题</dt>
        <dd>内容1</dd>
        <dd>内容2</dd>
        <dd>内容3</dd>
        <dd>内容4</dd>
        <dd>内容5</dd>
        <dd>内容6</dd>
    </dl>

    <table>
        tr行，th标题  ,td内容
        colspan列数 rowspan行数
        <tr>
            <th>姓名</th>
            <th>工资</th>
        </tr>
        <tr>
            <td>cookie</td>
             <td>10w</td>
        </tr>
    </table>



</body>
</html>
