<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			window.onload =function(){
				var otxt = document.getElementById('txt');
				var obtn = document.getElementById('btn');
				
				//给按钮添加事件驱动函数
				obtn.onclick =function(){
					//要将文本中的内容清空
					otxt.value = ""
					//输出文本中内容
					alert(otxt.value)
					//修改文本中的内容
					otxt.value = "修改后的内容"
				}	
						
			}
		</script>
	</head>
	<body>
		<input type="text" value="默认文字" id ="txt" />
		<input type = "button" value="清空"  id = "btn"/>
	</body>
</html>
