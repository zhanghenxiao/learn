<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	
<!-- jQuery 停止动画 stop -->
<script>
	$(document).ready(function(){
	  $("#slidediv").click(function(){
		 $("#show").slideDown(5000)
		 $("button").stop()
		 })
	})
</script>
<style>
	#slidediv,#show{
		border: solid 2px black;
		background-color: #FAEBD7;
		padding: 5px;
		text-align: center;
	}
	#show{
		background-color: red;
		font-size: 50px;
		display: none;
		height: 500px;
	}
</style>
<button>点击停止</button>
<div id="slidediv">点击有惊喜</div>
<div id="show">多<br>肉<br>是<br>最<br>重<br>要<br>得</div>
</body>
</html>
