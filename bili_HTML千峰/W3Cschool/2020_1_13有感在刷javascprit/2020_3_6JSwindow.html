<!-- JavaScript 中创建三种消息框：警告框、确认框、提示框。 -->
<p id="demo"></p>
<script>
	function sure(){
		var x
		var r=confirm("选择按一个按钮")
		if(r==true){
			x = "安的是确认"
		}
		else{
			x = "安的是取消"
		}
		document.getElementById("demo").innerHTML=x
	}
</script>
<button type="button" onclick="sure()">确认框</button>
<hr>

		document.getElementById('ti').innerHTML = "你好" +x
	}
</script>

<!-- JavaScript 计时事件  -->
<!-- setInterval 间隔指定的毫秒数不停地执行指定的代码-->
<p id="time"></p>	
<script>
	var nowtest = setInterval(function(){myfunction()},1000)
	function myfunction(){
		var t = new Date()
		var y = t.toLocaleTimeString()
		document.getElementById("time").innerHTML = y
		}
	function stop(){
		// 清除事件
		clearInterval(nowtest)
	}
</script>
<button type="button" onclick="stop()">停止setInterval函数运行</button>
<hr>
