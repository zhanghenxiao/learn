<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="vue.js"></script>
<!-- v-if / v-show -->
<div id="app">
	<div v-if="type ==='A'">
		A
	</div>
	<div v-else-if="type ==='B'">
		B
	</div>
	<div v-else>
		CC
	</div>
	<h1 style="color: #A52A2A;" v-show="show">show</h1>
</div>
<script type="text/javascript">
	var vm = new Vue({
		el:"#app",
		data:{
			type:"A",
			show : true,
			// show : false
		}
	})
</script>


</head>
<body>
</body>
</html>
